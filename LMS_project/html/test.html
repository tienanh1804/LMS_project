<!DOCTYPE html>
<html>
    <head>
        <title>Genre</title>
        <link rel="stylesheet" href="../css/addBook.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
        </head>

    <body>
        <div class="header">
            <div class="start">logo</div>
            <div class="middle">
                <img class="find" src="../img/icons8-search-48.png" width="18" height="18">
                <input  class="enterSpace" type="text" placeholder="Search for name or author...">
            </div>
            <div class="end">
              <div class="ava_menu">
                   
                    <div >
                        <img class="ava" src="../img/81nq+ewtkcL._AC_UF1000,1000_QL80_.jpg" >
                    </div>
                    <div class="account_name">
                        Account name
                    </div>
                    <div class="ava-dropdown" style="display: none;">
                        <button class="profile">
                            Profile
                        </button>
                        <button class="change-password" onclick = "goToChangePassword()">
                            Change password
                        </button>
                    </div>
                    <img class="drop_down_menu" src="../img/icons8-expand-arrow-64.png" 
                    width="25px" height="25px" onclick="drop_down_menu()">
                
               </div>
            </div>
        </div>
        <div class="container">

            <div class="menu">
                <button class="bookshelf" onclick="goToDashboard()">
                    <img src="../img/icons8-dashboard-50.png" width="30" height="30">
                    Dashboard
                </button>
                <button class="bookshelf" onclick="goToAddBook()">
                    <img src="../img/icons8-bookshelf-96.png" width="30" height="30">
                    Add Book
                </button>
                <button class="wishlist" onclick="goToGenre()">
                    <img src="../img/icons8-bookmark-96.png" width="30" height="30">
                    Genre
                </button>
                <button class="wishlist" onclick="goToIssued()">
                    <img src="../img/icons8-check-book-100.png" width="30" height="30">
                    Issued
                </button>
                <button class="wishlist" onclick="goToUser()">
                    <img src="../img/icons8-user-groups-100.png" width="30" height="30">
                    Users
                </button>
                <div>
                    <button class="log_out_button" onclick="logOut()">
                        <img src="../img/icons8-log-out-96.png" width="30" height="30">
                        Logout
                    </button>
                </div>
        </div>
            <div class="main_board">
                <div class="white_container" >
                    <div class="top">
                        <button class="Search" >
                            MODIFY GENRE
                        </button>
                        <button class="Manual-entry" style="border: none;" onclick="goToAdd()">
                            ADD GENRE
                        </button>
                    </div>
                    <div class="middle2">
                        <p class="title"> Select Genre</p>
                        <div class="custom-dropdown">
                            <input class="genre-search" type="text" placeholder="Select Genre">
                            <select>
                                <option value="fiction">Fiction</option>
                                <option value="non-fiction">Non-fiction</option>
                                <option value="science-fiction">Science Fiction</option>
                                <option value="mystery">Mystery</option>
                                <option value="romance">Romance</option>
                                <option value="fantasy">Fantasy</option>
                            </select>
                        </div>
                        <p class="note">Choose the collection want to modify.</p>
                        <p class="title"> Enter new title</p>
                        <input class="new-title" type="text">
                        <p class="note">Limit 40 characters.</p>
                        <p class="title"> Description</p>
                        <input class="description" type="text">
                        <button class="Search-button" 
                        style="display: block;
                               margin-top: 40px;">
                            Change
                        </button>
                    </div>
                    
                </div>
                <div class="add-container">
                    <div class="top">
                        <button class="Search" style="border: none;" onclick="goToModify()">
                            MODIFY GENRE
                        </button>
                        <button class="Manual-entry">
                            ADD GENRE
                        </button>
                    </div>
                    <div class="middle2">
                        <p class="title"> Genre Title</p>
                        <input class="genre-search" type="text">
                        <p class="note">Limit 40 characters.</p>
                        <p class="title"> Description</p>
                        <input class="add-description" type="text">
                        <button class="Search-button" 
                        style="display: block;
                               margin-top: 50px;">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/functions.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.ava-dropdown').select2();
    });
</script>
    </body>
</html>
