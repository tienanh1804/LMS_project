<!DOCTYPE html>
<html>

<head>
    <title> Profile </title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="start">logo</div>
        <div class="middle">
            <form id="searchForm" action="../html/FilteredBooks.html" method="get" class="filter-form">
                <img class="find" src="../img/icons8-search-48.png" width="18" height="18">
                <input class="enterSpace" type="text" placeholder="Search for name or author...">
            </form>
        </div>
        <div class="end">
            <div class="ava_menu">

                <div>
                    <img class="ava" src="../img/81nq+ewtkcL._AC_UF1000,1000_QL80_.jpg">
                </div>
                <div class="account_name">
                    Account name
                </div>
                <div class="ava-dropdown" style="display: none;">
                    <button class="profile">
                        Profile
                    </button>
                    <button class="change-password" onclick="goToChangePassword()">
                        Change password
                    </button>
                </div>
                <img class="drop_down_menu" src="../img/icons8-expand-arrow-64.png" width="25px" height="25px"
                    onclick="drop_down_menu()">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="menu">
            <button class="home" onclick="goToHome()">
                <img src="../img\icons8-home-96.png" width="30" height="30">
                Home
            </button>
            <button class="bookshelf" onclick="goToBookshelf()">
                <img src="../img/icons8-bookshelf-96.png" width="30" height="30">
                Bookshelf
            </button>
            <button class="wishlist" onclick="goToWishlist()">
                <img src="../img/icons8-bookmark-96.png" width="30" height="30">
                Wishlist
            </button>
            <div>
                <button class="log_out_button" onclick="logOut()">
                    <img src="../img/icons8-log-out-96.png" width="30" height="30">
                    Logout
                </button>
            </div>
        </div>
        <div class="main_board">
            <div class="white_container">
                <div class="profile-left">
                    <img class="user-ava" src="../img/ava/cat4.jpg">
                    <button class="change-photo" onclick="showAvaPanel()">
                        Change photo
                    </button>
                </div>
                <div class="profile-right">
                    <div class="right-top">
                        <div class="title-panel">
                            <div>
                                <p class="profile-title">
                                    First Name:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title">
                                    Last Name:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title">
                                    Age:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title">
                                    Gender:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title">
                                    Email:
                                </p>
                            </div>
                            <div>
                                <p class="profile-title">
                                    Phone number:
                                </p>
                            </div>
                        </div>
                        <div class="infor-panel">
                            <p class="profile-first-name">...</p>
                            <p class="profile-last-name">...</p>
                            <p class="profile-age">...</p>
                            <p class="profile-gender">...</p>
                            <p class="profile-email">...</p>
                            <p class="profile-phoneNumber">...</p>
                        </div>
                        <button class="edit" onclick="editProfile()">
                            edit
                        </button>
                        <div class="infor-input-panel" style="display: none;">
                            <input required class="input-first-name" type="text" name="firstName">
                            <input required class="input-last-name" type="text" name="lastName">
                            <input required class="input-age" type="number" name="age">
                            <select class="input-gender" name="gender">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                            <input required class="input-email" type="email" name="email">
                            <input required class="input-phoneNumber" type="text" name="phoneNumber">
                            <button type="submit" class="save">
                                save
                            </button>
                            
                            <button class="cancel" onclick="cancelEditProfile()">
                                cancel
                            </button>
                        </div>
                    </div>
                    <div id="error_message" style="display:none;
                    color:rgb(191, 78, 78);
                    margin-top:20px;
                    margin-left: 70px;" class="error_message">
                    </div>
                </div>
                <div class="change-ava">
                </div>
                <div class="ava-panel">
                    <img class="cat1" src="../img/ava/cat1.jpg" onclick="selectAvatar('cat1')">
                    <img class="cat2" src="../img/ava/cat2.jpg" onclick="selectAvatar('cat2')">
                    <img class="cat3" src="../img/ava/cat3.jpg" onclick="selectAvatar('cat3')">
                    <img class="cat4" src="../img/ava/cat4.jpg" onclick="selectAvatar('cat4')">
                    <img class="cat5" src="../img/ava/cat5.jpg" onclick="selectAvatar('cat5')">
                    <img class="cat6" src="../img/ava/cat6.jpg" onclick="selectAvatar('cat6')">
                    <img class="cat7" src="../img/ava/cat7.jpg" onclick="selectAvatar('cat7')">
                    <img class="cat8" src="../img/ava/cat8.jpg" onclick="selectAvatar('cat8')">
                    <img class="cat9" src="../img/ava/cat9.jpg" onclick="selectAvatar('cat9')">
                    <button class="save-ava">
                        Change
                    </button>
                    <button class="cancel-ava" onclick="hideAvaPanel()">
                        Cancel
                    </button>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../js/functions.js"></script>
    <script src="../js/profile.js"></script>
    <script type="module" src="../js/filter_book.js"> </script>
    <script src="../js/search.js"></script>
</body>

</html>
