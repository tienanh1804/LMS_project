<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
</head>

<body>
    <div class="board">
        <div class="board_img">
            <img src="../img/9781911344186.png" width="575px" height="575px" class="the_img">
        </div>
        <div class="login_board">
            <div class="logo">
                LOGO
            </div>
            <div class="sign_up">
                <button class="signUpButton" onclick="goToSignUp()">
                    <p>
                        Don't have an account?
                    </p>
                </button>
            </div>
            <form method="post" class="signInForm">
                <div class="username">
                 <div class="Text">User name</div>
                 <input required class="enterSpace" type="text" name="username" placeholder="Enter your user name">
                </div>
                <div class="password">
                 <div class="Text">Password</div>
                 <input required class="enterSpace" type="password" name="password" placeholder="Enter your password">
                </div>
                 <div class="sign_in">
                 <button type="submit" class="signInButton">Sign in</button>
                </div>
            </form>
            <div id="error_message"
            style="display:none;
                   color:rgb(191, 78, 78);
                   margin-top:-20px" 
            class="error_message">
            </div>
        </div>
    </div>
    <script src="../js/functions.js"></script>
    <script src="../js/sign_in.js"></script>
</body>

</html>
